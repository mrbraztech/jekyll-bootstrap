---
layout: default
---

{% assign latest = site.posts.first %}
{% assign dictionary = site.data.pt %}

<style>
.cover-container {
  background-image: url('/img/posts/{{latest.background}}');
  box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
}
</style>

<div class="container">
    <div class="row align-items-center">
        <div class="col-sm">
            <img class="img-fluid" src="/img/posts/{{ latest.hero }}">
        </div>
        <div class="col-sm ">
            <p class="lead">
                <strong>Epis√≥dio #{{ latest.episode }}</strong>
                {{ latest.series }}
            </p>
            <h1 class="cover-heading">{{ latest.title }}</h1>
            <p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Seu melhor e-mail" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="button-addon2">Quero participar!</button>
                    </div>
                </div>
            </p>
            <p class="text-left">
                <i class="fa fa-calendar"></i>
                {% include format_date.html date=latest.date %}
            </p>
        </div>
    </div>
</div>
